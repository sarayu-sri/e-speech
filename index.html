<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background: #141414;
        }
        img {
            width: 100px;
            height: 100px;
            
        }    
    </style>
    <title>eSpeech</title>
</head>
<body class="text-white"> 
    <div class="container text-center">
        <img src="img/logo1.png" alt="" class="mb-2 mt-5">
        <h2 class="display-3 mb-4"><span style="color: royalblue; font-weight: 450">e</span>Speech</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea id="text-input" 
                        class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                    </div>
                    <div class="form-group mt-4">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge bg-secondary float-end">1</div>
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mt-4">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge bg-secondary float-end">1</div>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg mt-4"></select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary mt-4 btn-lg" type="button">Speak It</button>
                      </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
